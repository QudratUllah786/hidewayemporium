name: hidewayemporium
description: A new Flutter project.


publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'






#----------------- PACKAGES -----------------#
dependencies:
  flutter:
    sdk: flutter


  # UTILITY PACKAGES

  #Icons
  cupertino_icons: ^1.0.2
  iconsax: ^0.0.8

 # State Management
  get: ^4.6.6


#----------------- ./ PACKAGES END -----------------#
dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0



flutter:

  uses-material-design: true

  #----------------- LOCAL ASSETS -----------------#

  assets:
    - assets/images/
    - assets/icons/
    - assets/logos/


  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-MediumItalic.ttf
          style: italic
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 800
